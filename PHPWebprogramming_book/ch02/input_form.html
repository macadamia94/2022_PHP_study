<html>
  <head>
    <meta charset="UTF-8">
    <title>Form</title>
  </head>
  <body>
    <form name = "multi_input" method = "post" action = "form.html">
      Name : <input type = 'text' name = 'name' > <br>
      Password : <input type = 'password' name = 'pw' > <br>
      Sex : <input type = 'radio' name = 'sex' value = 'male'>Male
      <input type = 'radio' name = 'sex' value = 'female'>Female <br> 
      Major : <select name = 'majer' size = '1'>
        <option> Computer </option> <option> Math </option>
        <option> Physics </option> <option> Music </option>
        <option> Electronics </option> <option> Statistics </option>
      </select> <br>
      Programming Language : 
        <input type = 'checkbox' name = 'lang' value = 'python'>Python
        <input type = 'checkbox' name = 'lang' value = 'java'>Java
        <input type = 'checkbox' name = 'lang' value = 'c'>C <br>
        <input type = 'checkbox' name = 'lang' value = 'javascript'>Javascript
        <input type = 'checkbox' name = 'lang' value = 'php'>PHP <br>
      Story : <br>
        <textarea name = 'comment' rows = '5' cols = '45'></textarea> <br>
      <input type = 'submit' value = 'SUBMIT'> 
      <input type = 'reset' value = 'RESET'> 
  </body>
</html>
